<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guia - Início</title>

  <!-- AGORA SEM ../  -->
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="page-home">
  <header class="site-header hero">
    <div class="container header-inner hero-inner">
      <h1 class="site-title hero-title">WELCOME TO BRAZIL</h1>
      <p class="site-sub hero-sub">where are you?</p>
    </div>
  </header>

  <main class="site-main">
    <div class="container card hero-card">
      <!-- link para tela de São Paulo (dentro de /html) -->
      <a href="/html/tela_sao_paulo.html"
         class="brasil-link js-nav"
         aria-label="Ir para São Paulo">
        <img src="/img/brasil.png" alt="Mapa do Brasil" />
      </a>

      <!-- formulário antigo: pode deixar escondido ou apagar -->
      <form action="/html/tela_sao_paulo.html"
            method="get"
            class="stack"
            style="display:none;">
        <label for="estado">Cidade</label>
        <select id="estado" name="estado">
          <option value="sp">São Paulo</option>
        </select>
        <button type="submit" class="btn">Confirmar</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner footer-3col">
      <!-- ícone para CONVERSOR -->
      <a class="icon-link js-nav"
         href="/html/popup_conversor.html"
         aria-label="Conversor">
        <img src="/img/money.png" alt="" aria-hidden="true" />
      </a>

      <!-- ícone para PERFIL -->
      <a class="icon-link js-nav"
         href="/html/perfil.html"
         aria-label="Perfil">
        <img src="/img/user.png" alt="" aria-hidden="true" />
      </a>
    </div>
  </footer>

  <!-- caminho do JS global -->
  <script src="/java/script.js"></script>
</body>
</html>
